[loggers]
keys=root,websocket_client,event_handler,plugin_manager

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter,colorFormatter

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler
qualname=root

[logger_websocket_client]
level=DEBUG
handlers=consoleHandler
qualname=websocket_client
propagate=0

[logger_event_handler]
level=INFO
handlers=consoleHandler,fileHandler
qualname=event_handler
propagate=0

[logger_plugin_manager]
level=INFO
handlers=consoleHandler,fileHandler
qualname=plugin_manager
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=colorFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('qqbot.log', 'a', 'utf-8')

[handler_debugFileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('qqbot_debug.log', 'a', 'utf-8')

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_colorFormatter]
class=color_formatter.ColorFormatter
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S 