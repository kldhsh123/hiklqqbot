name: '🐛 报告 Bug'
title: '[Bug]'
description: 提交报告帮助我们改进。
labels: [ 'bug' ]
body:
  - type: markdown
    attributes:
      value: |
        感谢您抽出时间报告问题！请准确解释您的问题。如果可能，请提供一个可复现的片段（这有助于更快地解决问题）。
  - type: textarea
    attributes:
      label: 发生了什么
      description: 描述你遇到的异常
      placeholder: >
        一个清晰且具体的描述这个异常是什么。
    validations:
      required: true

  - type: textarea
    attributes:
      label: 如何复现？
      description: >
        复现该问题的步骤
      placeholder: >
        如: 1. 打开 '...'
    validations:
      required: true

  - type: textarea
    attributes:
      label: SpectreCore 版本、使用的提供商、使用的消息平台适配器
      description: >
        请提供您的 SpectreCore 版本、使用的提供商、使用的消息平台适配器。
      placeholder: >
        如: 1.1.4 DeepSeek aiocqhttp, 5.1.4 gewechat 
    validations:
      required: true

  - type: textarea
    attributes:
      label: 报错日志
      description: >
        如报错日志、截图等。请提供完整的 Debug 级别的日志，不要介意它很长！
      placeholder: >
        请提供完整的报错日志或截图。
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: 你愿意提交 PR 吗？
      description: >
        这不是必需的，但我们很乐意在贡献过程中为您提供指导特别是如果你已经很好地理解了如何实现修复。
      options:
        - label: 是的，我愿意提交 PR!

  - type: checkboxes
    attributes:
      label: Code of Conduct
      options:
        - label: >
            我已阅读并同意遵守该项目的 [行为准则](https://docs.github.com/zh/site-policy/github-terms/github-community-code-of-conduct)。
          required: true

  - type: markdown
    attributes:
      value: "感谢您填写我们的表单！"
